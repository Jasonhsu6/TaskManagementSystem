<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td><a [routerLink]="['/users', user.id]">{{ user.fullName }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
        </tr>
    </tbody>
</table>
